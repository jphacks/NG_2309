<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title> <!-- タイトルを追加 -->

    <!-- CSSファイルを<head>セクション内で読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="main.js"></script>
</head>
<body>
    <!-- コンテンツ -->
    <div id="main">
        <!-- ユーザー名の表示-->
        <div id="user_name">
            <p>{{user_name}}さん</p>
        </div>
        <!-- コメントが表示される -->
        <div id="comment">
            <p>コメント</p>
            {{text}}
        </div>
        <!-- 異常度を表示する-->
        <div
            style="
                position: absolute;
                top: 35%;
                left: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
                color:aliceblue;
                "
        >
            <div id="middle-circle"></div>
            <div id="progress-spinner">{{percent}}</div>
        </div>

                    document.getElementById("middle-circle").innerHTML =

</html>
