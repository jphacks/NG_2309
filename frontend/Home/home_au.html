<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="home_au.css"/>
    <title>List</title>
</head>
<body>
    <h1 class="List">List</h1>
    <div class="participant-list">
        <ul id="participant-list">
            <!-- 参加者のリストはここに表示されます -->
        </ul>
    </div>
    <script>
        // 参加者のデータ（例: 名前とメールアドレス）
        var participants = [
            { name: "参加者1", score: 2 },
            { name: "参加者2", score: 44 },
            { name: "参加者3", score: 80 },
            // 他の参加者のデータも追加できます
        ];

        // 参加者リストをHTMLに追加
        var participantList = document.getElementById("participant-list");
        participants.forEach(function(participant) {
            var listItem = document.createElement("li");
            listItem.textContent = participant.name + " - " + participant.score;
            participantList.appendChild(listItem);
        });
    </script>
</body>
</html>
